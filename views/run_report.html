{{template "head.html" .}}

<div style="margin:1%">
{{/*    <div class="layui-btn-group demoTable">*/}}
{{/*        <button class="layui-btn layui-bg-blue" data-type="getCheckData">获取选中行数据</button>*/}}
{{/*        <button class="layui-btn layui-bg-blue" data-type="getCheckLength">获取选中数目</button>*/}}
{{/*        <button class="layui-btn layui-bg-blue"  data-type="isAll">验证是否全选</button>*/}}
{{/*    </div>*/}}

    <table class="layui-table" lay-data="{url:'/report/run_record_list', page:true, limit:20 ,id:'idTest'}" lay-filter="demo">
        <thead>
        <tr>
            <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
            <th lay-data="{field:'id', width:80, sort: true, fixed: true}">ID</th>
            <th lay-data="{field:'create_by'}">执行人</th>
            <th lay-data="{field:'created_at'}">执行时间</th>
            <th lay-data="{field:'run_id'}">运行ID</th>
{{/*            <th lay-data="{field:'case_id'}">用例ID</th>*/}}
{{/*            <th lay-data="{field:'reason'}">错误信息</th>*/}}
            <!--            <th lay-data="{field:'response'}">返回信息</th>-->
            <th lay-data="{field:'is_pass'}">状态</th>
            <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}">操作</th>
        </tr>
        </thead>
    </table>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="detail">详情</a>
    </script>

    <script src="/static/layui/layui.js" charset="utf-8"></script>

    <script>
        layui.use('table', function(){
            var table = layui.table;
            //监听表格复选框选择
            table.on('checkbox(demo)', function(obj){
                console.log(obj)
            });
            //监听工具条
            table.on('tool(demo)', function(obj){
                var data = obj.data;
                if(obj.event === 'detail'){
                    // layer.msg('ID：'+ data.id + ' 的查看操作');
                    layer.open({
                        title: "详情",
                        type: 2,
                        // content: $('#add-main'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                        content: "/report/run_report_detail?id="+data.id,
                        area: ['1600px', '800px']
                    });
                }
            });

            var $ = layui.$, active = {
                getCheckData: function(){ //获取选中数据
                    var checkStatus = table.checkStatus('idTest'),
                        data = checkStatus.data,
                        arr_id = [];
                    for(var i = 0;i<data.length;i++){
                        arr_id.push(data[i].id);
                    }
                    // 提交列表形式的id
                    // $.ajax({
                    //     url:
                    // })
                }
                ,getCheckLength: function(){ //获取选中数目
                    var checkStatus = table.checkStatus('idTest')
                        ,data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                }
                ,isAll: function(){ //验证是否全选
                    var checkStatus = table.checkStatus('idTest');
                    layer.msg(checkStatus.isAll ? '全选': '未全选')
                }
            };

            $('.demoTable .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>
</div>
</body>
</html>
